<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SHROVATE // SYSTEM BOOT</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;500;700;900&family=Share+Tech+Mono&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              shrovate: {
                bg: '#050505',
                primary: '#00f3ff',
                secondary: '#bc13fe',
                core: '#e0ffff',
                dark: '#0a0f14',
                panel: 'rgba(10, 15, 20, 0.85)'
              }
            },
            fontFamily: {
              orbitron: ['Orbitron', 'sans-serif'],
              mono: ['"Share Tech Mono"', 'monospace'],
            },
            animation: {
              'grid-float': 'gridFloat 20s linear infinite',
              'materialize': 'materialize 0.8s cubic-bezier(0.22, 1, 0.36, 1) forwards',
              'energy-beam': 'energyBeam 0.4s ease-out forwards',
              'spark-flash': 'sparkFlash 0.3s linear',
              'scan-swipe': 'scanSwipe 1.5s cubic-bezier(0.4, 0, 0.2, 1) forwards',
              'pulse-slow': 'pulseSlow 3s ease-in-out infinite',
              'spin-slow': 'spin 10s linear infinite',
            },
            keyframes: {
              gridFloat: {
                '0%': { transform: 'rotateX(45deg) translateY(-100px) translateZ(0)' },
                '100%': { transform: 'rotateX(45deg) translateY(-100px) translateZ(200px)' },
              },
              energyBeam: {
                '0%': { height: '0%', opacity: '1' },
                '50%': { height: '120%', opacity: '1' },
                '100%': { height: '100%', opacity: '0' },
              },
              materialize: {
                '0%': {
                  opacity: '0',
                  transform: 'scaleY(0)',
                  color: '#e0ffff',
                  textShadow: '0 0 50px #e0ffff, 0 0 20px #00f3ff',
                  filter: 'blur(10px)'
                },
                '20%': {
                  opacity: '1',
                  transform: 'scaleY(1.2)',
                  color: '#fff',
                  textShadow: '0 0 60px #00f3ff, 0 0 30px #fff',
                  filter: 'blur(0px)',
                  webkitTextStroke: '0px transparent'
                },
                '100%': {
                  opacity: '1',
                  transform: 'scaleY(1)',
                  color: '#1a2b3c',
                  webkitTextStroke: '1px #00f3ff',
                  textShadow: '0 0 10px #00f3ff, 0 0 20px rgba(0, 243, 255, 0.4)'
                }
              },
              sparkFlash: {
                '0%': { opacity: '1', transform: 'translate(0,0) scale(1)' },
                '100%': { opacity: '0', transform: 'translate(var(--tx), var(--ty)) scale(0)' }
              },
              scanSwipe: {
                '0%': { left: '-20%', opacity: '0' },
                '10%': { opacity: '1' },
                '90%': { opacity: '1' },
                '100%': { left: '120%', opacity: '0' }
              },
              pulseSlow: {
                '0%, 100%': { opacity: '0.5' },
                '50%': { opacity: '0.2' }
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Custom scrollbar for sci-fi look */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: #050505;
      }
      ::-webkit-scrollbar-thumb {
        background: #00f3ff;
        border-radius: 3px;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #bc13fe;
      }
      body {
        background-color: #050505;
        overflow: hidden; /* Prevent scroll on boot */
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0",
    "recharts": "https://aistudiocdn.com/recharts@^3.4.1",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.554.0"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
  </body>
</html>
